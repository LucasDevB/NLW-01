<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="build/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <img id="logo" src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>    
                    <img src="./assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="income-display">R$5.000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>    
                    <img src="./assets/expense.svg" alt="Imagem de entradas">
                </h3>
                <p id="expense-display">R$2.000,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>    
                    <img src="./assets/total.svg" alt="Imagem de entradas">
                </h3>
                <p id="total-display">R$3.000,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new" onclick="Modal.open()">+ Nova Transação</a>

            <table id="data-table">
                <thead class="table-head">
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="table-body">
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input id="description" type="text" name="description" placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input id="amount" type="number" name="amount" step="0.01" placeholder="0,00">
                    </div>
                    <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>

                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input id="date" type="date" name="date">
                    </div>

                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
                        <button>Salvar</button>
                    </div>


                </form>
            </div>
        </div>
    </div>



    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
